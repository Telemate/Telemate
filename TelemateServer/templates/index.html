<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  {% load static %}
  <link rel="shortcut icon" href="{%static 'TelemateServer/pic.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{%static 'TelemateServer/style.css' %}">
  <title>Telemate</title>
</head>

<body style="background-image: url( https://cdn.pixabay.com/photo/2018/05/14/16/54/cyber-3400789_1280.jpg );">
  <!-- <a href="{%static 'TelemateServer/hello.txt' %}"> click me </a> -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar">
    <div class="container-fluid">
      <img id="logo" src="{%static 'TelemateServer/pic.png' %}">
      <a class="navbar-brand" href="#">Telemate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex align-items-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Themes
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">High-Tech</a></li>
              <li><a class="dropdown-item" href="#">Jarvis</a></li>
              <li><a class="dropdown-item" href="#">Veronica</a></li>
              <li><a class="dropdown-item" href="#">Friday</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- <nav class="navbar navbar-light bg-light"> -->
  <footer>
    <div class="container d-flex justify-content-center align-items-end">
      <div>
        <form class="d-flex justify-content-center align-items-end" id="labnol" method="post">{% csrf_token %}
          <input class="form-control" type="text" name="q" id="transcript" placeholder="Search . . . "
            aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

          <img id='mic-image' onclick="startDictation()"
            src="https://img.icons8.com/material-sharp/24/000000/block-microphone.png" />

          <!-- <img id='mic-image' onclick="startDictation()" href="{%static 'TelemateServer/pic2.jpg' %}" /> -->
        </form>
      </div>
    </div>
  </footer>
  <!-- </nav> -->


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script src="{%static 'TelemateServer/script.js' %}"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
